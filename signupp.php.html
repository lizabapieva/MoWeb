<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>


<form>
    <div class="register" >
        <div style=".register
    font-family: 'Montserrat', sans-serif;
    font-weight: 1000;
    font-size: 16px;
    margin: 0% 30% 30% 30%;
    border: 15px solid white;
    padding: 2px;
    background-color: white;
">
        <div class = "col-xl-12 col-md-12 col-sm-12">
            <center>
        <div style="margin-left: 10%;margin-right: 10%">
            <h2>Sign In</h2>
            <p>Please fill in this form to Log In.</p>

            <hr style="margin-left:0; width:100%; height:3px; border-width:0; color:grey; background-color:grey"><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email"  required  style=" border:none; width: 50%;"><br><br>

            <label for="psw-repeat"><b>Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"  style=" border:none;width: 50%;" required> <br><br>


            <hr style="margin-left:0; margin-top:30px; width:100%; height:3px; border-width:0; color:grey; background-color:grey">

            <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Register</button>
            <div class="containerSignIn">
                <div style="margin-left: 0px;">
                <p>Did not have an account? <a href = profile.html>Register </a> or <a href = index.html>Go back</a></p>
            </div>
        </div>
    </div>
        </center>
    </div>
</form>
